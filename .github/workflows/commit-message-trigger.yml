name: Commit Message Trigger Workflow

on:
  push:
    branches:
      - '**'   # Runs on any branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy]')  # Condition
    steps:
      - name: Deploy Step
        run: echo "Deploying because commit message contains [deploy]"
