name: Job Dependencies Workflow

on:
  push:
    branches:
      - '**'   # Runs on any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Step
        run: echo "Building the project..."

  deploy:
    runs-on: ubuntu-latest
    needs: build   # This makes deploy depend on build
    steps:
      - name: Deploy Step
        run: echo "Deploying the project after build completes..."
