name: Job Dependencies Workflow

on:
  push:
    branches:
      - '**'   # Runs on any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Step
        run: echo "Building the project..."

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: echo "Running tests..."

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]   # Deploy waits for both build and test to finish
    steps:
      - name: Deploy Step
        run: echo "Deploying the project after build and test complete..."
